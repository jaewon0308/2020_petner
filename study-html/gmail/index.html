<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gmail</title>
	<link rel="stylesheet" href="./style.css">
</head>
	
<body>
	<table class = "inbox">
		<thead class = "sr-only">
			<tr>
				<th scope="col">
					Actions
				</th>
				
				<th scope="col">
					Sender
				</th>
				
				<th scope="col">
					Title
				</th>
				
				<th scope="col">
					Timestamp
				</th>
			</tr>
		</thead>
		
		<tbody>
			<tr class = "unread">
				<td>
					<div class="inbox-actions">
						<div class="inbox-checkbox">
						<input type="checkbox" />
						<label for ="inbox-1" class ="sr-only">Select this email</label>
					</div>
						<button type="button" class="inbox-star">
							<span class ="sr-only">Add to favorite</span>
						</button>
					</div>
				</td>
				
				<td class="read">
					Goorm Edu
				</td>
				
				<td>
					<a href="#">
						<strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> - Woohyeon. How’s everything going? We want to hear your opnion on...
					</a>
				</td>
				
				<td>
					3:34 PM
				</td>
			</tr>
			
			<tr>
				<td>
					<div class="inbox-actions">
						<div class="inbox-checkbox">
						<input type="checkbox"/>
						<label for ="inbox-1" class ="sr-only">Select this email</label>
					</div>
						<button type="button" class="inbox-star">
							<span class ="sr-only">Add to favorite</span>
						</button>
					</div>
				</td>
				
				<td>
					Goorm Edu
				</td>
				
				<td>
					<a href="#">
						<strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> - Woohyeon. How’s everything going? We want to hear your opnion on...
					</a>
				</td>
				
				<td>
					3:34 PM
				</td>
			</tr>
		</tbody>
	</table>
	<script src="./app.js"></script>
</body>
</html>
