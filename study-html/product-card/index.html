<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Card</title>
	<script src="https://kit.fontawesome.com/ed703a0e7a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
	
<body>
	<div class ="product-card">
		<div class = "prouduct-card-image">
	<img src = "https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="" />
		</div>
	
		<div class = "product-card-title">
	<h1>혼자가 혼자에게</h1>
		<strong aria-label ="오늘의 책으로 선정">
		오늘의 책
		</strong>
		</div>
	
	<strong aria-label="저자 이병률" class=product-card-author>
		이병률
	</strong>
	
	<strong aria-label ="평점이 9.4이다" class="product-card-review">
		<i class="fas fa-star"></i>
		<i class="fas fa-star"></i>
		<i class="fas fa-star"></i>
		<i class="fas fa-star"></i>
		<i class="fas fa-star-half"></i>
		9.4
	</strong>
	</div>
</body>
</html>
